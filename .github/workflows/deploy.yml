---
name: CI/CD Blue-Green Deployment

"on":
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
sss
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          IMAGE_TAG=backend-app:${GITHUB_SHA::7}
          docker build -t $IMAGE_TAG ./app

      - name: Deploy to idle environment
        run: |
          ACTIVE=$(cat deploy/active_env)
          if [ "$ACTIVE" = "blue" ]; then
            IDLE="green"
          else
            IDLE="blue"
          fi

          docker compose -f deploy/docker-compose.${IDLE}.yml up -d --build

      # âœ… ADD THIS STEP HERE
      - name: Start Nginx reverse proxy
        run: |
          docker compose -p backend-network -f deploy/docker-compose.nginx.yml up -d

      - name: Wait for Nginx stability
        run: sleep 5  # <--- Add this line
  
      - name: Switch traffic
        run: |
          chmod +x deploy/switch.sh
          ./deploy/switch.sh

      - name: Verify deployment
        run: |
          curl -f http://localhost/version
