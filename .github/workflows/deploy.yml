---
name: CI/CD Blue-Green Deployment

"on":
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          IMAGE_TAG=backend-app:${GITHUB_SHA::7}
          docker build -t $IMAGE_TAG ./app

      - name: Scan Docker image
        run: |
          docker scan backend-app:${GITHUB_SHA::7} || echo "Scan warnings found"

      - name: Deploy to idle environment
        run: |
          ACTIVE=$(cat deploy/active_env)
          if [ "$ACTIVE" = "blue" ]; then
            IDLE="green"
          else
            IDLE="blue"
          fi
          echo "Deploying to $IDLE environment"
          docker compose -f deploy/docker-compose.${IDLE}.yml up -d --build

      - name: Switch traffic
        run: |
          chmod +x deploy/switch.sh
          ./deploy/switch.sh

      - name: Verify deployment
        run: |
          curl -f http://localhost/version
